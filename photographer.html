<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
     
     
      <div class="photograph-header">

        
      </div>
      <div class="photo_tri">
        <label for="tri">Trier par</label>
        <select name="tableau" id="tableau_select">
          <option value="Popularite">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>
      <div class="photograph-body">
        <ul>
          <li>
            <figure>
              <img src="assets/images/Sample Photos/Mimi/Animals_Rainbow.jpg" alt="animals">
              <figcaption>
                 <div class="photo_legend">
                  <h2>Arc-en-cie</h2>
                  <p class="photo_classement">11</p>
                  <i class="fas fa-heart heart-photo"></i>

                 </div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/images/Sample Photos/Mimi/Travel_Lonesome.jpg" alt="paysage">
              <figcaption>
                 <div class="photo_legend">
                  <h2>Solitude </h2>
                  <p class="photo_classement">12</p>
                  <i class="fas fa-heart"></i>
                 </div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/images/Sample Photos/Mimi/Event_SeasideWedding.jpg" alt="photo_restaurant">
              <figcaption>
                <div class="photo_legend">
                  <h2>Mariage à la mer</h2>
                  <p class="photo_classement">12</p>
                  <i class="fas fa-heart"></i>
                 </div>
              </figcaption>
            </figure>
          </li>
          <li>
          <figure>
              <img src="assets/images/Sample Photos/Mimi/Portrait_Background.jpg" alt="photo_femme">
              <figcaption>
                <div class="photo_legend">
                  <h2>Triste</h2>
                  <p class="photo_classement">11</p>
                  <i class="fas fa-heart"></i>
                 </div>
              </figcaption>
            </figure>
          </li>
     
        <li>
          <figure>
            <img src="assets/images/Sample Photos/Mimi/Event_PintoWedding.jpg" alt="photo">
            <figcaption>
              <div class="photo_legend">
                <h2>Couple d'exception</h2>
                <p class="photo_classement">11</p>
                <i class="fas fa-heart"></i>
               </div>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="assets/images/Sample Photos/Mimi/Portrait_Wednesday.jpg" alt="photo">
            <figcaption>
              <div class="photo_legend">
                <h2>L'enfance</h2>
                <p class="photo_classement">11</p>
                <i class="fas fa-heart"></i>
               </div>
            </figcaption>
          </figure>
        </li>

      </ul>
      </div>
      <div class="container_like">
        <div class="like">
             297 0800
       </div>
        <div class="like">
           <i class="fas fa-heart"></i>
        </div>
       <div class="like">
              300€ / par jour
       </div>
</div>
    </main>


    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="close-modal-contact" />
        </header>
        <h3>Mimi Keel</h3>
				<form>
					<div>
					<label for="first">Prénom</label>
					<input class="text_control" type="text" id="first" name="first" placeholder="Pierre">
        	</div>
             <span class="erreur" id="prenom_erreur">

            </span>
          <div>
            <label for="last">Nom</label>
            <input class="text_control" type="text" id="last" name="last"placeholder="Giraud">
          </div>
            <span class="erreur" id="nom_erreur">
            </span>
          <div>
              <label for="email">Email</label>
              <input class="text_control" type="text" id="email" name="email"placeholder="toto@exemple.com">
          </div>
              <span class="erreur" id="email_erreur">

              </span>
           <div class="champ">
               <label for="message">Votre Message</label>
               <textarea name="text_control" id="message" cols="30" rows="10"></textarea>
          </div>
                <span class="erreur" id="message_erreur">
  
                </span>








          <button class="envoi-message contact_button">Envoyer</button>
				</form>
			</div>
		</div>

        <div class="modal-body">

          <button class="contact_button" id="close2">
            close
          </button> 
        </div>
      </div>
    </div> -->
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
